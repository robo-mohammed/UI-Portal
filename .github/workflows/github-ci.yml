name: CI-PORTAL

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Install Nodejs
      - name: docker version
        run: |
              sudo apt-get install nodejs -y
              nodejs -v
              sudo apt-get  install npm  -y
              npm -v
